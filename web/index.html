<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">

    <title>Document</title>

<body>
    
    <div id="app">
        <login v-if="user == null" :user="user" @login="login"></login>
        <layout v-else>
                <app-header slot="header" :user="user" :status="status">Here might be a page title</app-header>
                <span>A paragraph for the main content.</span>
                <span slot="right-panel">And another one.</span>
                <span slot="footer">Here's some contact info</span>
        </layout>
    </div>
    <!-- Librerias de terceros -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <!-- Archivos propios -->
    <script src="./config.js"></script>
    <script src="./clients/socket.js"></script>
    <script src="./components/Layout.js"></script>
    <script src="./components/AppHeader.js"></script>
    <script src="./components/Login.js"></script>
    <script src="./ChatApp.js"></script>

</body>
</html>
