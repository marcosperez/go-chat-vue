<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
    
    <link rel="stylesheet" href="./styles.css">
    
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <transition 
            :duration="{ enter: 800, leave: 800 }"
            name="login-transition" 
            enter-active-class="animated bounceInRight"
            leave-active-class="animated bounceOutLeft"
        >
            <login v-if="user == null" :user="user" @login="login"></login>
        </transition>
        <transition 
            :duration="{ enter: 800, leave: 800 }"
            name="chat-transition" 
            enter-active-class="animated bounceInRight"
            leave-active-class="animated bounceOutRight"
        >
            <layout v-if="user != null">

                <app-header slot="header" :user="user" :status="status"  @select-room="selectRoom"></app-header>

                <span>content</span>

                <users-list slot="right-panel" :user="user" :users="users" :room-name="roomName"></users-list>

                <span slot="footer">footer</span>
            </layout>
        </transition>
    </div>
    <!-- Librerias de terceros -->
    <script src="https://unpkg.com/vue"></script> 
    <script src="https://unpkg.com/vue-material"></script>
    <!-- Archivos propios -->
    <script src="./config.js"></script>
    <script src="./clients/socket.js"></script>
    <script src="./clients/api.js"></script>
    <script src="./components/Layout.js"></script>
    <script src="./components/AppHeader.js"></script>
    <script src="./components/Login.js"></script>
    <script src="./components/Chat/UsersList.js"></script>
    <script src="./ChatApp.js"></script>

</body>
</html>
